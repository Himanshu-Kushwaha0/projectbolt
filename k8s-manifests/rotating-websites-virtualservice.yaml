apiVersion: v1
kind: Service
metadata:
  name: rotating-websites
  namespace: default
spec:
  type: NodePort
  selector:
    app: rotating-websites  # ✅ Matches labels inside all deployments
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5173  # ✅ Ensure this matches all app targetPorts
  sessionAffinity: None  # ✅ Ensures random website rotation
